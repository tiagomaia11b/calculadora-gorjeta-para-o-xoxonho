<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora de gorjeta</title>
 </head>
 <body>
     <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">

        <main>
            <section class="informacaoes">
                <form action="">
                    <div class="conta">
                        <label for="conta">Conta</label>
                        <div>
                            <img src="images/icon-dollar.svg" alt="Icone do Cifrão">
                            <input type="number" name="conta" id="conta">
                        </div>
                    </div>

                    <div class="gorjeta">
                        <label for="outra">Selecione a gorjeta %</label>

                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra">
                    </div>

                    <div class="pessoas">
                        <label for="conta">Quantidade de pessoas</label>
                        <p>Não pode ser zero</p>
                        <div>
                            <img src="images/icon-person.svg" alt="Icone do Cifrão">
                            <input type="number" name="conta" id="conta">
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </header>
 </body>
 </html>
