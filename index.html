<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora de gorjeta</title>
 </head>
 <body>
     <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">

        <main>
            <section class="informacaoes">
                <form action="">
                    <div class="conta">
                        <label for="conta">Conta</label>
                        <div>
                            <img src="images/icon-dollar.svg" alt="Icone do Cifrão">
                            <input type="number" name="conta" id="conta" placeholder="0">
                        </div>
                    </div>

                    <div class="gorjeta">
                        <label for="outra">Selecione a gorjeta %</label>

                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="Outra">
                    </div>

                    <div class="pessoas">
                        <label for="pessoas">Quantidade de pessoas</label>
                        <p>Não pode ser zero</p>
                        <div>
                            <img src="images/icon-person.svg" alt="Icone do Cifrão">
                            <input type="number" name="pessoas" id="pessoas" placeholder="0">
                        </div>
                    </div>
                </form>
            </section>

            <section class="resultados">
                <div class="gorjeta-total">
                    <p>
                        <strong>Gorjeta</strong> <br>
                        /pessoas
                    </p>

                    <strong>$ 0.00</strong>

                </div>

                <div class="total">
                    <p>
                        <strong>total</strong> <br>
                        /pessoas
                    </p>

                    <strong>$ 0.00</strong>

                </div>
            </section>
        </main>
    </header>
 </body>
 </html>
